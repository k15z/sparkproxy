name: Synthetic Tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0,15,30,45 * * * *'
  pull_request:
    paths:
      - '.github/workflows/synthetic.yml'
      - 'examples/synthetic.py'

jobs:
  transfer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
  
      - name: Restart Heroku dynos
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku ps:restart --app sparkproxy

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run synthetic tests (prod)
        env:
          MNEMONIC1: ${{ secrets.MNEMONIC1 }}
          MNEMONIC2: ${{ secrets.MNEMONIC2 }}
          ADDRESS1: ${{ secrets.ADDRESS1 }}
          ADDRESS2: ${{ secrets.ADDRESS2 }}
          BLINK_API_KEY: ${{ secrets.BLINK_API_KEY }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: python examples/synthetic.py
