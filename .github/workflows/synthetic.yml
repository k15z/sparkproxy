name: Synthetic Tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0,30 * * * *'
  pull_request:
    paths:
      - '.github/workflows/synthetic.yml'
      - 'examples/synthetic.py'

jobs:
  transfer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run synthetic tests
        env:
          MNEMONIC1: ${{ secrets.MNEMONIC1 }}
          MNEMONIC2: ${{ secrets.MNEMONIC2 }}
          ADDRESS1: ${{ secrets.ADDRESS1 }}
          ADDRESS2: ${{ secrets.ADDRESS2 }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          BLINK_API_KEY: ${{ secrets.BLINK_API_KEY }}
        run: python examples/synthetic.py
